<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>minimal synth</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1><pre>minimal synth</pre></h1>
        <div class="center noLineHeight">
            <pre>[ 1 | 2 ]   [ 4 | 5 ]    [ 7 | 8 | 9 ]     </pre>
            <pre>  [ Q | W | E | R | T | Y | U | I | O | P ]</pre>
            <pre>   [ A | S ]   [ F | G ]   [ J | K ]       </pre>
            <pre>     [ Z | X | C | V | B | N | M ]         </pre>
        </div>
        <div class="center">
            <canvas id="scope" width="600" height="200"></canvas>
        </div>
        <div id="minimalSynthControl" class="center border marginBottom"></div>
        <div id="minimalSampleControl" class="center border marginBottom">
            hold [space] to record a sample
        </div>
        <div class="footer">2021 NO HAY BANDA!</div>
        <script src="js/minimal.js"></script>
        <script src="js/interface.js"></script>
    </body>
</html>
